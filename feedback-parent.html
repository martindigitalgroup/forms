<!DOCTYPE html>
<html>
<head>
  <style>
    /* Basic styling for your interactive options */
    .option {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      cursor: pointer;
    }
    .option:hover {
      background-color: #d0d0d0;
    }
  </style>
</head>
<body>
  <div id="responses">
    <div class="option" onclick="sendWebhook('Excited')">Excited</div>
    <div class="option" onclick="sendWebhook('Neutral')">Neutral</div>
    <div class="option" onclick="sendWebhook('Disappointed')">Disappointed</div>
  </div>

  <script>
    function sendWebhook(response) {
      // Your Zapier Webhook URL
      const webhookUrl = "https://hooks.zapier.com/hooks/catch/15554156/2at36b2/"; // Replace with your Zapier URL

      // Send a POST request with the response
      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ response: response }),
      })
        .then((res) => {
          if (res.ok) {
            console.log("Webhook sent successfully!");
            // Optionally navigate to a "Thank You" or confirmation page
            window.location.href = "https://new-interface-5921e2.zapier.app/thank-you";
          } else {
            console.error("Failed to send webhook");
          }
        })
        .catch((err) => console.error("Error:", err));
    }
  </script>
</body>
</html>
