<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <style>
    /* Styling for the option buttons */
    .option {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    .option:hover {
      background-color: #d0d0d0;
    }
    /* Styling for the Submit button (initially hidden) */
    #submitButton {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2563EB;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Options container -->
  <div id="responses">
    <div class="option" onclick="selectOption('Excited')">Excited</div>
    <div class="option" onclick="selectOption('Neutral')">Neutral</div>
    <div class="option" onclick="selectOption('Disappointed')">Disappointed</div>
  </div>
  
  <!-- Submit button that appears after an option is selected -->
  <a id="submitButton" href="https://new-interface-5921e2.zapier.app/thank-you">Submit</a>
  
  <script>
    // Function called when an option is clicked
    function selectOption(response) {
      console.log("Selected response:", response);
      
      // Send the webhook (in the background)
      sendWebhook(response);
      
      // Hide the options container
      document.getElementById("responses").style.display = "none";
      
      // Show the Submit button
      document.getElementById("submitButton").style.display = "inline-block";
    }
    
    // Sends the webhook using URL-encoded form data
    function sendWebhook(response) {
      const webhookUrl = "https://hooks.zapier.com/hooks/catch/15554156/2at36b2/";
      
      // Build URL-encoded form data
      const formData = new URLSearchParams();
      formData.append('response', response);
      
      // The fetch call sends the webhook using POST with a "simple" content type.
      fetch(webhookUrl, {
        method: "POST",
        body: formData,
      })
      .then((res) => {
        if (res.ok) {
          console.log("Webhook sent successfully!");
        } else {
          console.error("Failed to send webhook");
        }
      })
      .catch((err) => {
        console.error("Error sending webhook:", err);
      });
    }
  </script>
</body>
</html>
