<!DOCTYPE html>
<html>
<head>
  <style>
    /* Basic styling for your interactive options */
    .option {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    .option:hover {
      background-color: #d0d0d0;
    }
  </style>
</head>
<body>
  <div id="responses">
    <div class="option" onclick="sendWebhook('Excited')">Excited</div>
    <div class="option" onclick="sendWebhook('Neutral')">Neutral</div>
    <div class="option" onclick="sendWebhook('Disappointed')">Disappointed</div>
  </div>

  <script>
    function sendWebhook(response) {
      const webhookUrl = "https://hooks.zapier.com/hooks/catch/15554156/2at36b2/"; // Replace with your Zapier webhook URL
      
      // Use URLSearchParams to encode form data
      const formData = new URLSearchParams();
      formData.append('response', response);

      fetch(webhookUrl, {
        method: "POST",
        // Note: Do not set the Content-Type header manually. The browser will set it to "application/x-www-form-urlencoded;charset=UTF-8"
        body: formData.toString(),
      })
      .then((res) => {
        if (res.ok) {
          console.log("Webhook sent successfully!");
          // Redirect the entire browser window to the Thank You page
          window.top.location.href = "https://new-interface-5921e2.zapier.app/thank-you";
        } else {
          console.error("Failed to send webhook");
          // Consider updating the UI with an error message instead of using alert() if modals are restricted.
        }
      })
      .catch((err) => {
        console.error("Error:", err);
        // Consider updating the UI with an error message instead of using alert()
      });
    }
  </script>
</body>
</html>
