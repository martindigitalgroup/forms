  <meta charset="UTF-8" />

  <title>Feedback</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      text-align: center;
      margin: 20px;
      color: #3f3f3f;
      background-color: #D2DBDB;
    }
    h1 { padding-top: 30px; }
    #responses {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    #responses svg { display: block; margin: 0 auto; max-width: 100%; }
    #submitButton {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2DAAB3;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: Calibri, sans-serif;
      font-size: 15pt;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }
    #submitButton:hover { background-color: #5CCED6; }
    #submitButton:disabled {
      background-color: #A4B5B6;
      cursor: not-allowed;
    }
    
    /* Ensure that any element with the class 'cls-2' is always #3F3F3F */
    .cls-2 {
      fill: #3F3F3F;
    }

    /* Base styles for each feedback option and its paths */
    .feedback-option {
      transform-origin: center;
      transition: transform 0.2s ease, fill 0.2s ease;
    }
    .feedback-option path {
      cursor: pointer;
    }

    /* Highlighted color for selected or hovered options (excluding cls-2 and arrow elements) */
    .feedback-option.selected path:not(.cls-2):not(.arrow),
    .feedback-option.hover path:not(.cls-2):not(.arrow) {
      fill: #bbffc8;
    }

    /* Grayscale state for non-selected options */
    .feedback-option.grayscale path:not(.cls-2):not(.arrow) {
      fill: var(--grayscale-color);
    }

    /* Default state: original color is used when an option is neither selected nor grayscaled */
    .feedback-option:not(.selected):not(.grayscale) path:not(.cls-2):not(.arrow) {
      fill: var(--original-color);
    }

    /* Arrow specific styles */
    #arrowIndicator {
      transition: transform 0.3s ease;
      transform-origin: 400.57px 397.16px;
      pointer-events: none;
      fill: #8f8f8f; /* Base fill for arrow elements (applies to non-rectangle parts) */
    }
    /* Ensure the rectangle in the arrow always has the specified fill */
    #arrowIndicator .cls-6.arrow {
      fill: #D2DBDB !important;
    }

    /* Custom properties for each feedback option */
    .crying  { --original-color: #65bfc6;  --grayscale-color: #969696; }
    .sad     { --original-color: #88ced3;  --grayscale-color: #adadad; }
    .neutral { --original-color: #b8e2e6;  --grayscale-color: #cfcfcf; }
    .happy   { --original-color: #d1edef;  --grayscale-color: #e0e0e0; }
    .excited { --original-color: #effafb;  --grayscale-color: #f5f5f5; }
  </style>
</head>

  <button id="submitButton" onclick="submitResponse()" disabled>Submit</button>
  <script>
    let selectedResponse = null;
    const arrowRotations = {
      "Crying": 15,
      "Sad": 55,
      "Neutral": 90,
      "Happy": 125,
      "Excited": 165
    };

    // When a response is selected, mark it as "selected" and add "grayscale" to others.
    function selectResponse(response) {
      if (selectedResponse === response) {
        // Deselect all options.
        document.querySelectorAll('.feedback-option').forEach(option => {
          option.classList.remove('selected', 'grayscale', 'hover');
        });
        selectedResponse = null;
        document.getElementById('submitButton').disabled = true;
        document.getElementById("arrowIndicator").style.transform = "rotate(0deg)";
        return;
      }
      // Mark all options as grayscaled.
      document.querySelectorAll('.feedback-option').forEach(option => {
        option.classList.remove('selected', 'hover');
        option.classList.add('grayscale');
      });
      // Mark the selected option.
      const selectedGroup = document.getElementById(response.toLowerCase());
      selectedGroup.classList.remove('grayscale');
      selectedGroup.classList.add('selected');
      selectedResponse = response;
      document.getElementById('submitButton').disabled = false;
      document.getElementById("arrowIndicator").style.transform = `rotate(${arrowRotations[response]}deg)`;
    }

    // On hover (if nothing is selected), add a temporary "hover" class to the hovered option
    // and add "grayscale" to all others.
    function hoverResponse(response) {
      if (!selectedResponse) {
        document.getElementById("arrowIndicator").style.transform = `rotate(${arrowRotations[response]}deg)`;
        document.getElementById(response.toLowerCase()).classList.add('hover');
        document.querySelectorAll('.feedback-option').forEach(option => {
          if (option.id !== response.toLowerCase()) {
            option.classList.add('grayscale');
          }
        });
      }
    }

    // On unhover, remove the "hover" class.
    // If nothing is selected, also remove the "grayscale" class so that the original colors show.
    function unhoverResponse() {
      document.querySelectorAll('.feedback-option').forEach(option => {
        option.classList.remove('hover');
        if (!selectedResponse) {
          option.classList.remove('grayscale');
        }
      });
      if (selectedResponse) {
        document.getElementById("arrowIndicator").style.transform = `rotate(${arrowRotations[selectedResponse]}deg)`;
      } else {
        document.getElementById("arrowIndicator").style.transform = "rotate(0deg)";
      }
    }

    function submitResponse() {
      if (!selectedResponse) {
        alert("Please select a response before submitting.");
        return;
      }
      alert(`Response submitted: ${selectedResponse}`);
    }
  </script>
