<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <style>
    /* Basic styling for your interactive options */
    .option {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    .option:hover {
      background-color: #d0d0d0;
    }
  </style>
</head>
<body>
  <div id="responses">
    <div class="option" onclick="sendWebhook('Excited')">Excited</div>
    <div class="option" onclick="sendWebhook('Neutral')">Neutral</div>
    <div class="option" onclick="sendWebhook('Disappointed')">Disappointed</div>
  </div>

  <script>
    function sendWebhook(response) {
      const webhookUrl = "https://hooks.zapier.com/hooks/catch/15554156/2at36b2/";
      
      // Create a URLSearchParams object to encode the data as URL-encoded form data.
      const formData = new URLSearchParams();
      formData.append('response', response);

      // Use fetch with POST; passing the URLSearchParams object directly ensures the browser sets the
      // Content-Type to "application/x-www-form-urlencoded;charset=UTF-8", which qualifies as a “simple” header.
      fetch(webhookUrl, {
        method: "POST",
        body: formData,
      })
      .then((res) => {
        if (res.ok) {
          console.log("Webhook sent successfully!");
          // Redirect the entire browser window to the Thank You page.
          window.top.location.href = "https://new-interface-5921e2.zapier.app/thank-you";
        } else {
          console.error("Failed to send webhook");
          // Optionally, update the UI to inform the user of the error.
        }
      })
      .catch((err) => {
        console.error("Error:", err);
        // Optionally, update the UI to inform the user of the error.
      });
    }
  </script>
</body>
</html>
