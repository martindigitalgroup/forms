<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="Expansion-Favicon.png" />
  <style>
    /* General styling */
    body {
      font-family: Calibri, sans-serif;
      text-align: center;
      margin: 20px;
      position: relative;
      color: #3f3f3f;
      background-color: #D2DBDB; /* Page background */
    }
    h1 {
      padding-top: 30px;
    }
    /* Container for the SVG feedback options */
    #responses {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 15px;
      position: relative;
    }
    /* Ensure the SVG is centered horizontally */
    #responses svg {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }
    /* Submit button styling */
    #submitButton {
      position: absolute;
      top: calc(50% + 120px);
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      background-color: #2DAAB3;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: Calibri, sans-serif;
      font-size: 15pt;
      font-weight: bold;
      transition: background-color 0.2s ease, transform 0.2s ease;
      /* Disable tap highlight */
      -webkit-tap-highlight-color: transparent;
    }
    #submitButton:hover {
      background-color: #5CCED6;
      transform: translate(-50%, -50%) scale(1.05);
    }
    #submitButton:disabled {
      background-color: #A4B5B6;
      cursor: not-allowed;
    }
    /* Feedback option styles */
    .feedback-option {
      transform-origin: center;
      transition: transform 0.2s ease;
    }
    .feedback-option path {
      cursor: pointer;
    }
    .feedback-option:hover {
      transform: scale(1.02) translate(0%, -1%);
    }
    .feedback-option.selected path:not(.cls-2) {
      fill: #d4f4dd;
    }
    .feedback-option.grayscale#crying path:not(.cls-2) {
      filter: grayscale(100%) brightness(59%);
    }
    .feedback-option.grayscale#sad path:not(.cls-2) {
      filter: grayscale(100%) brightness(68%);
    }
    .feedback-option.grayscale#neutral path:not(.cls-2) {
      filter: grayscale(100%) brightness(81%);
    }
    .feedback-option.grayscale#happy path:not(.cls-2) {
      filter: grayscale(100%) brightness(88%);
    }
    .feedback-option.grayscale#excited path:not(.cls-2) {
      filter: grayscale(100%) brightness(96%);
    }
    /* Arrow indicator styling */
    #arrowIndicator {
      transition: transform 0.3s ease;
      transform: rotate(0deg);
      /* Anchor the arrowâ€™s pivot so its X/Y position remains fixed during rotation.
         Adjust these pixel values as needed for your SVG. */
      transform-origin: 400px 405px;
    }
    /* Mobile-specific adjustments */
    @media only screen and (max-width: 600px) {
      #responses {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 300px;
        transform: translateX(-3.6vw);
      }
      #responses svg {
        width: 100%;
        max-width: 600px;
        height: auto;
        flex-shrink: 0;
      }
      /* Remove absolute positioning for the submit button on mobile */
      #submitButton {
        position: static;
        transform: none;
        margin: 20px auto 0;
        display: block;
      }
      #submitButton:active {
        transform: none !important;
      }
    }
  </style>
</head>

  <!-- Submit button (remains for form submission) -->
  <button id="submitButton" onclick="submitResponse()" disabled>Submit</button>

  <script>
    // Update heading based on query parameter "site"
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const siteName = params.get("site") || "your site";
      document.getElementById("mainHeading").textContent = `How are you feeling about the EMR coming to ${siteName}?`;
    });
    
    let selectedResponse = null;
    // Mapping of feedback option to arrow rotation (in degrees)
    const arrowRotations = {
      "Crying": 15,
      "Sad": 55,
      "Neutral": 90,
      "Happy": 125,
      "Excited": 165
    };
    
    // Called when a feedback option is clicked
    function selectResponse(response) {
      const selectedGroup = document.getElementById(response.toLowerCase());
      
      // Toggle deselection if clicking the same option.
      if (selectedResponse === response) {
        selectedResponse = null;
        document.querySelectorAll('.feedback-option').forEach(option => {
          option.classList.remove('selected', 'grayscale');
        });
        document.getElementById('submitButton').disabled = true;
        // Reset arrow to 0Â°
        document.getElementById("arrowIndicator").style.transform = "rotate(0deg)";
        return;
      }
      
      // Clear previous selection.
      document.querySelectorAll('.feedback-option').forEach(option => {
        option.classList.remove('selected', 'grayscale');
      });
      
      selectedResponse = response;
      selectedGroup.classList.add('selected');
      
      // Apply grayscale to non-selected options.
      document.querySelectorAll('.feedback-option').forEach(option => {
        if (!option.classList.contains('selected')) {
          option.classList.add('grayscale');
        }
      });
      
      document.getElementById('submitButton').disabled = false;
      // Set arrow to the rotation corresponding to the selected option.
      document.getElementById("arrowIndicator").style.transform = "rotate(" + arrowRotations[response] + "deg)";
    }
    
    // When a feedback option is hovered over
    function hoverResponse(response) {
      const arrow = document.getElementById("arrowIndicator");
      // Reset arrow to 0Â° before animating to the new angle.
      arrow.style.transform = "rotate(0deg)";
      setTimeout(() => {
        arrow.style.transform = "rotate(" + arrowRotations[response] + "deg)";
      }, 10);
    }
    
    // When the mouse leaves a feedback option
    function unhoverResponse() {
      const arrow = document.getElementById("arrowIndicator");
      if (selectedResponse) {
        // If an option is selected, stick to that rotation.
        arrow.style.transform = "rotate(" + arrowRotations[selectedResponse] + "deg)";
      } else {
        // Otherwise, reset to 0Â°.
        arrow.style.transform = "rotate(0deg)";
      }
    }
    
    function submitResponse() {
      if (!selectedResponse) {
        alert("Please select a response before submitting.");
        return;
      }
  
      const webhookUrl = "https://hooks.zapier.com/hooks/catch/15554156/2at36b2/";
      const formData = new URLSearchParams();
      formData.append('response', selectedResponse);
  
      const urlParams = new URLSearchParams(window.location.search);
      urlParams.forEach((value, key) => {
        formData.append(key, value);
      });
  
      fetch(webhookUrl, {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          console.log("Webhook sent successfully!");
          const redirectUrl = new URL("https://phasefour.zapier.app/thank-you");
          urlParams.forEach((value, key) => {
            redirectUrl.searchParams.append(key, value);
          });
          redirectUrl.searchParams.append('response', selectedResponse);
          window.location.href = redirectUrl.toString();
        } else {
          alert("There was an issue submitting your feedback. Please try again.");
          console.error("Failed to send webhook");
        }
      })
      .catch(err => {
        alert("An error occurred while submitting your feedback.");
        console.error("Error sending webhook:", err);
      });
    }
  </script>
