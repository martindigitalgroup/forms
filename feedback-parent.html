<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <style>
    /* Styling for the option buttons */
    .option {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    .option:hover {
      background-color: #d0d0d0;
    }
    /* Styling for the Submit button (initially hidden) */
    #submitButton {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2563EB;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="responses">
    <div class="option" onclick="selectOption('Excited')">Excited</div>
    <div class="option" onclick="selectOption('Neutral')">Neutral</div>
    <div class="option" onclick="selectOption('Disappointed')">Disappointed</div>
  </div>
  
  <!-- The Submit button is a link to the thank-you page -->
  <a id="submitButton" href="https://new-interface-5921e2.zapier.app/thank-you">Submit</a>
  
  <script>
    // Called when a user selects an option
    function selectOption(response) {
      console.log("Selected response:", response);
      
      // Send the webhook recording the user's response.
      sendWebhook(response);
      
      // Reveal the Submit button so the user can navigate to the thank-you page.
      document.getElementById("submitButton").style.display = "inline-block";
    }
    
    // Sends the webhook using URL-encoded form data.
    function sendWebhook(response) {
      const webhookUrl = "https://hooks.zapier.com/hooks/catch/15554156/2at36b2/";
      
      // Build URL-encoded form data.
      const formData = new URLSearchParams();
      formData.append('response', response);
      
      fetch(webhookUrl, {
        method: "POST",
        // Pass the URLSearchParams object directly so the browser sets the
        // Content-Type header to "application/x-www-form-urlencoded;charset=UTF-8".
        body: formData,
      })
      .then((res) => {
        if (res.ok) {
          console.log("Webhook sent successfully!");
          // Note: We no longer perform any navigation here.
        } else {
          console.error("Failed to send webhook");
          // Optionally, update the UI to notify the user of the error.
        }
      })
      .catch((err) => {
        console.error("Error sending webhook:", err);
        // Optionally, update the UI to notify the user of the error.
      });
    }
  </script>
</body>
</html>
